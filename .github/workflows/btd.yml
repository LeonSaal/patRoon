name: btd
on: workflow_dispatch
jobs:
    build:
        runs-on: windows-latest
        strategy:
            fail-fast: true
            max-parallel: 1
            matrix:
                # R: [ 'release', 'oldrel' ]
                R: [ 'release' ]
        env:
            GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        name: Build ${{ matrix.R }}
        steps:
            - uses: actions/checkout@v3
              with:
                  repository: rickhelmus/patRoonDeps
                  token: ${{ secrets.PAT }}
            - name: Setup R
              uses: r-lib/actions/setup-r@v2
              with:
                  r-version: ${{ matrix.R }}
            - name: Pre-Install R deps
              uses: r-lib/actions/setup-r-dependencies@v2
              with:
                  cache-version: 2
                  packages: |
                      miniCRAN
                      rversions
                      remotes
                      pkgbuild
                      BiocManager
                      withr
            - name: Make repos
              run: Rscript make_repos.R
            - name: Get repos patch
              run: |
                  git config --global user.name "notimportant"
                  git config --global user.email "notvalid@someemail.com"
                  git add bin/
                  git diff --binary --cached --full-index > patRoonDeps.diff
                  choco install dos2unix
                  dos2unix patRoonDeps.diff
            - uses: actions/upload-artifact@v3
              name: Upload patch
              with:
                  name: patch
                  path: patRoonDeps.diff
            - name: Setting up patRoonExt cache
              uses: actions/cache@v3
              with:
                  path: pExtCache
                  key: patRoonExtCache
            - name: Make bundle
              env:
                  PATROONEXT_CACHE: ${{ github.workspace }}/pExtCache
              run: Rscript make_bundle.R
            - uses: actions/upload-artifact@v3
              name: Upload bundle
              with:
                  name: bundle
                  path: patRoon-bundle-*.zip
    test:
        needs: build
        runs-on: windows-latest
        name: Run tests
        steps:
            - uses: actions/checkout@v3
              with:
                  path: patRoon
            - uses: r-lib/actions/setup-pandoc@v2
            - name: Get bundle
              uses: actions/download-artifact@v3
              with:
                  name: bundle
                  path: bundle
            - name: set PATH
              run: echo "$GITHUB_WORKSPACE/bundle/R/bin" >> $GITHUB_PATH
              shell: bash
            - uses: r-lib/actions/check-r-package@v2
              with:
                  args: 'c("--no-manual", "--no-build-vignettes")'
                  error-on: '"error"'
                  working-directory: patRoon
    commit:
        needs: test
        runs-on: windows-latest
        name: Update patRoonDeps
        steps:
            - uses: actions/checkout@v3
              with:
                  repository: rickhelmus/patRoonDeps
                  token: ${{ secrets.PAT }}
            - name: Get patch
              uses: actions/download-artifact@v3
              with:
                  name: patch
            - name: Apply patch
              run: git apply patRoonDeps.diff
            - name: Push changes
              env: 
                  CI_COMMIT_MESSAGE: Automated GHA update
                  CI_COMMIT_AUTHOR: GHA
              run: |
                  git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
                  git config --global user.email "notvalid@someemail.com"
                  git add bin/
                  git status
                  git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
                  git push
    release:
        needs: test
        runs-on: windows-latest
        name: Make bundle pre-release
        steps:
            - name: Get bundle
              uses: actions/download-artifact@v3
              with:
                  name: bundle
            - name: Make pre-release
              if: ${{ false }}
              uses: andelf/nightly-release@main
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: prerelease
                  name: 'Automated Pre-release $$'
                  prerelease: true
                  body: 'TODO: Add release notes'
                  files: |
                        patRoon-bundle-*.zip
